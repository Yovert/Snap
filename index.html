<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="Encabezado">
        <article class="Logo">
            <img src="/images/logo.svg" alt="logo">
        </article>
        <article class="Menu">
            <p>Features</p>
            <p>Company</p>
            <p>Careers</p>
            <p>About</p>
        </article>
        <article class="Iniciar">
            <a href="">Login</a>
            <button>Register</button>
        </article>
    </header>
    <main class="Tareas">
        <section class="Tarea__Informacion">
            <div class="Titulo">
                <h1>Make remote work</h1>
            </div class="Parrafo">
            <div>
                <p>Get your team in sync, no matter your location.
                    Streamline processes, create team rituals, and watch productivity soar. 
                </p>
            </div>
            <div>
                <button>Learn more</button>
            </div>
            <div>
                <img src="/images/client-databiz.svg" alt="databiz">
                <img src="/images/client-audiophile.svg" alt="audio phile">
                <img src="/images/client-meet.svg" alt="meet">

        </section>
        <section class="Tarea__Imagen">
            <img class="Imagen" src="/images/image-hero-desktop.png" alt="">

<script src="main.js"></script>
