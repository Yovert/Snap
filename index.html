<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>

<body>
    <div class="Fondo__Negro" id="Fondo_Negro"></div>
    <header class="Encabezado">     
        <div class="Info__Encabezado">
            <article class="Logo">
                <img src="./images/logo.svg" alt="logo">
            </article>
            <article class="Logo__Menu">
                <img id="Abrir__Menu" src="./images/icon-menu.svg" alt="">
            </article>
        </div>
        <div class="Navegacion__General" id="Menu__Movil" >       
            <article class="Cerrar">
                <img id="Cerrar__Menu" src="./images/icon-close-menu.svg" alt="">
            </article>
            <article class="Menu">
                <div class="Features" id="Opciones__Feature">
                    <p class="Config__Hover Nombre__Feature">Features</p>
                    <img class="Tarea__Flecha Config__Hover" id="Flecha__Feature" src="./images/icon-arrow-down.svg" alt="">
                    <article class="Menu__Factures"  id="Features">
                        <div class="Tarea__Opciones">
                            <img src="./images/icon-todo.svg" alt="">
                            <p>Todo List</p>
                        </div>
                        <div class="Tarea__Opciones">
                            <img src="./images/icon-calendar.svg" alt="">
                            <p>Calendar</p>
                        </div>
                        <div class="Tarea__Opciones">
                            <img src="./images/icon-reminders.svg" alt="">
                            <p>Reminders</p>
                        </div>
                        <div class="Tarea__Opciones">
                            <img src="./images/icon-planning.svg" alt="">
                            <p>Planning</p>
                        </div>
                    </article>
                </div>
                
                <div class="Company" id="Opciones__Company">
                    <p class="Config__Hover">Company</p>
                    <img class="Tarea__Flecha Config__Hover" id="Flecha__Company" src="./images/icon-arrow-down.svg" alt="">
                    <article class="Menu__Company" style="display: none;" id="Company">
                        <div>
                            <p>History</p>
                        </div>
                        <div>
                            <p>Our Team</p>
                        </div>
                        <div>
                            <p>Blog</p>
                        </div>
                    </article>
                </div>
                <p class="Config__Hover">Careers</p>
                <p class="Config__Hover">About</p>
            </article>
                
            <div>
                <article class="Tarea__Iniciar">
                    <p class="Config__Hover">Login</p>
                    <button class="Config__Hover">Register</button>
                </article>
            </div>       
        </div> 
    
    </header>
    <main class="Tareas">
        <section class="Tarea__Informacion">
            <div class="Titulo">
                <h1>Make </h1>
                <h2>remote work</h2>
            </div>
            <div class="Parrafo">
                <p>Get your team in sync, no matter your location.
                    Streamline processes, create team rituals, and watch productivity soar.
                </p>
            </div>
            <div class="Tarea_Learn--More">
                <button>Learn more</button>
            </div>
            <div class="Tarea__Guias">
                <img src="./images/client-databiz.svg" alt="databiz">
                <img src="./images/client-audiophile.svg" alt="audio phile">
                <img src="./images/client-meet.svg" alt="meet">
                <img src="./images/client-maker.svg" alt="maker">
            </div>
        </section>
        <section class="Tarea__Imagen">
            <img class="Imagen" src="./images/image-hero-desktop.png" alt="">
            <img class="Imagen__Movile" src="./images/image-hero-mobile.png" alt="">
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
